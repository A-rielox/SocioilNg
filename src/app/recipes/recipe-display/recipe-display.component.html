<ng-container *ngIf="recipe">
   <!-- <img
         src="assets/images/blocks/blog/blog-1.jpg"
         alt="Image"
         class="block w-full border-round-top"
      /> -->
   <div class="p-4 pt-0">
      <span class="block font-medium text-orange-600 mb-3">{{
         recipe.category
      }}</span>

      <div class="text-xl text-900 font-medium mb-3 line-height-3">
         {{ recipe.title }}
      </div>

      <div class="line-height-3 mb-3 text-700">
         {{ recipe.content }}
      </div>

      <!--         lista         -->
      <div class="text-base text-900 font-medium mb-1 line-height-3">
         Lista Aceites:
      </div>

      <div class="line-height-3 text-700 ml-6">
         {{ recipe.oilsList | separate }}
      </div>

      <!--        usuario         -->

      <div class="flex justify-content-end">
         <p-avatar
            image="{{ recipe.createdByPhotoUrl }}"
            shape="circle"
         ></p-avatar>

         <div class="ml-2">
            <div class="font-medium text-900 mb-1">
               {{ recipe.createdByUsername | titlecase }}
            </div>

            <div class="text-xs flex align-items-center text-400">
               <span>{{ recipe.created | date }}</span>
            </div>
         </div>
      </div>
   </div>

   <div class="border-top-1 surface-border pt-3 flex justify-content-end">
      <button
         pButton
         icon="pi pi-trash"
         label="Borrar"
         class="p-button-outlined mr-2"
      ></button>

      <button pButton icon="pi pi-file-edit" label="Editar"></button>
   </div>
</ng-container>
