<button
   pButton
   pRipple
   label="Únete"
   type="button"
   class="mr-3 p-button-raised"
   (click)="openRegister()"
></button>

<p-dialog
   [(visible)]="visibleRegister"
   appendTo="body"
   [modal]="true"
   [dismissableMask]="true"
   [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
   [style]="{ width: '80vw' }"
   [draggable]="false"
>
   <div class="flex">
      <div class="surface-section w-full md:w-6 p-3 md:p-4 md:pt-0 pt-0">
         <div class="mb-5">
            <img
               src="assets/images/blocks/logos/hyper.svg"
               alt="Image"
               height="20"
               class="mb-3"
            />
            <div class="text-900 text-3xl font-medium mb-3">Bienvenida!</div>
         </div>

         <!--                 FORM            -->
         <form
            #registerForm="ngForm"
            (ngSubmit)="register()"
            autocomplete="off"
         >
            <!-- USUARIO -->
            <label for="usuario" class="block text-900 font-medium mb-2"
               >Usuario</label
            >
            <input
               id="usuario"
               type="text"
               placeholder="Nombre de usuario"
               pInputText
               class="w-full mb-3 p-3"
               [(ngModel)]="model.username"
               name="username"
            />

            <!-- PASS -->
            <label for="pass" class="block text-900 font-medium mb-2"
               >Password</label
            >
            <input
               id="pass"
               type="password"
               placeholder="Password"
               pInputText
               class="w-full mb-3 p-3"
               [(ngModel)]="model.password"
               name="password"
            />

            <!-- CONFIRMAR PASS -->
            <label for="passCon" class="block text-900 font-medium mb-2"
               >Confirmar Password</label
            >
            <input
               id="passCon"
               type="password"
               placeholder="Confirmar Password"
               pInputText
               class="w-full mb-3 p-3"
               [(ngModel)]="model.passwordConfirm"
               name="passwordConfirm"
            />

            <div class="flex align-items-center justify-content-between mb-6">
               <div class="flex align-items-center">
                  <p-checkbox
                     id="rememberme"
                     [binary]="true"
                     styleClass="mr-2"
                  ></p-checkbox>
                  <label for="rememberme2">Recordarme</label>
               </div>
               <a
                  class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                  >Olvidaste la cláve?</a
               >
            </div>

            <!-- BOTON -->
            <button
               pButton
               pRipple
               label="Unirme"
               icon="pi pi-user-plus"
               class="w-full p-3"
               type="submit"
            ></button>
         </form>
      </div>

      <div
         class="hidden md:block w-6 bg-no-repeat bg-cover"
         style="
            background-image: url('../../assets/images/finca.png');
            width: 50%;
         "
      ></div>
   </div>
</p-dialog>
