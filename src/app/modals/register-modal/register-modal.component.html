<button
   pButton
   pRipple
   label="Únete"
   type="button"
   class="mr-3 p-button-raised"
   (click)="openRegister()"
></button>

<p-dialog
   header="Bienvenida!"
   [(visible)]="visibleRegister"
   appendTo="body"
   [modal]="true"
   [dismissableMask]="true"
   [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
   [style]="{ width: '80vw' }"
   [draggable]="false"
>
   <div class="flex">
      <div class="surface-section w-full md:w-6 p-3 md:p-4 md:pt-0 pt-0">
         <!-- <div class="mb-5">
            <img
               src="assets/images/blocks/logos/hyper.svg"
               alt="Image"
               height="20"
               class="mb-3"
            />
            <div class="text-900 text-3xl font-medium mb-3">Bienvenida!</div>
         </div> -->

         <!--                 FORM            -->
         <form
            [formGroup]="registerForm"
            (ngSubmit)="register()"
            autocomplete="off"
         >
            <!-- USUARIO -->
            <app-text-input
               [formControl]="$any(registerForm.controls['username'])"
               [label]="'Nombre de usuario'"
            ></app-text-input>

            <!-- PASS -->
            <app-text-input
               [formControl]="$any(registerForm.controls['password'])"
               [label]="'Password'"
               [type]="'password'"
            >
            </app-text-input>

            <!-- CONFIRMAR PASS -->
            <app-text-input
               [formControl]="$any(registerForm.controls['confirmPassword'])"
               [label]="'Confirmar password'"
               [type]="'password'"
            ></app-text-input>

            <div class="flex align-items-center justify-content-between mb-6">
               <div class="flex align-items-center">
                  <p-checkbox
                     id="rememberme"
                     [binary]="true"
                     styleClass="mr-2"
                  ></p-checkbox>
                  <label for="rememberme2">Soy mayor de 18 años.</label>
               </div>
            </div>

            <!-- BOTON -->
            <button
               pButton
               pRipple
               label="Unirme"
               icon="pi pi-user-plus"
               class="w-full p-3"
               type="submit"
            ></button>
         </form>

         <p>Form value: {{ registerForm.value | json }}</p>
         <p>Form status: {{ registerForm.status | json }}</p>
      </div>

      <div
         class="hidden md:block w-6 bg-no-repeat bg-cover"
         style="
            background-image: url('../../assets/images/finca.png');
            width: 50%;
         "
      ></div>
   </div>
</p-dialog>
