<div class="m-5 mt-0 flex flex-column" *ngIf="allOils && allCats">
   <form
      class="formgrid grid"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      autocomplete="off"
   >
      <div class="field col-12 md:col-8">
         <label for="firstname6">Lista de Aceites</label>
         <p-multiSelect
            formControlName="oilsList"
            [options]="allOils"
            defaultLabel="Selecciona los aceites"
            optionLabel="name"
            display="chip"
            [selectionLimit]="5"
            [showToggleAll]="false"
            (onChange)="change()"
         ></p-multiSelect>

         <ng-container
            *ngIf="
               registerForm.controls['oilsList'].touched &&
               registerForm.controls['oilsList'].errors &&
               registerForm.controls['oilsList'].dirty
            "
         >
            <small
               *ngIf="registerForm.controls['oilsList'].errors?.['required']"
               id="oilsList-help"
               class="p-error block"
            >
               Este campo es requerido</small
            >
         </ng-container>

         <label for="category" class="mt-3">Categoría</label>
         <p-multiSelect
            formControlName="category"
            [options]="allCats"
            defaultLabel="Selecciona una Categoria"
            optionLabel="name"
            display="chip"
            [selectionLimit]="1"
            [showToggleAll]="false"
            [filter]="false"
            required
         ></p-multiSelect>
         <ng-container
            *ngIf="
               registerForm.controls['category'].touched &&
               registerForm.controls['category'].errors &&
               registerForm.controls['category'].dirty
            "
         >
            <small
               *ngIf="registerForm.controls['category'].errors?.['required']"
               id="category-help"
               class="p-error block"
            >
               Este campo es requerido</small
            >
         </ng-container>
      </div>

      <div class="field col-12 md:col-4">
         <label class="ml-2">Tu selección de aceites:</label>

         <ul class="ml-2 mt-0">
            <li *ngFor="let oil of selectedOilsToDisplay">
               {{ oil }}
            </li>
         </ul>
      </div>

      <div class="field col-12">
         <label for="title">Título</label>
         <input
            pInputText
            id="title"
            type="text"
            class="w-full p-inputtext-sm"
            formControlName="title"
         />
         <ng-container
            *ngIf="
               registerForm.controls['title'].touched &&
               registerForm.controls['title'].errors &&
               registerForm.controls['title'].dirty
            "
         >
            <small
               *ngIf="registerForm.controls['title'].status === 'INVALID'"
               id="title-help"
               class="p-error block"
            >
               Este campo es requerido, con un mínimo de 5 y máx de 30
               caracteres.</small
            >
         </ng-container>
      </div>

      <div class="field col-12">
         <label for="content">Descripción</label>
         <textarea
            formControlName="content"
            pInputTextarea
            id="content"
            type="text"
            rows="4"
            [autoResize]="true"
            class="w-full p-inputtext-sm"
         ></textarea>
         <ng-container
            *ngIf="
               registerForm.controls['content'].touched &&
               registerForm.controls['content'].errors &&
               registerForm.controls['content'].dirty
            "
         >
            <small
               *ngIf="registerForm.controls['content'].status === 'INVALID'"
               id="content-help"
               class="p-error block"
            >
               Este campo es requerido, con un mínimo de 30 y máx de 1000
               caracteres.</small
            >
         </ng-container>
      </div>
   </form>

   <p-button
      label="Guardar"
      icon="pi pi-check"
      styleClass="p-button"
      (onClick)="register()"
   ></p-button>
</div>
