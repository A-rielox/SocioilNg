            <!-- <ng-container> -->
            <ng-container *ngIf="accountService.currentUser$ | async">
               <li>
                  <a
                     pRipple
                     [class]="aClass()"
                     routerLink="/recetas"
                     routerLinkActive="active"
                  >
                     <i class="pi pi-book mr-2"></i>
                     <span>Recetas</span>
                  </a>
               </li>

               <li>
                  <a
                     pRipple
                     [class]="aClass()"
                     routerLink="/posts"
                     routerLinkActive="active"
                  >
                     <i class="pi pi-globe mr-2"></i>
                     <span>Posts</span>
                  </a>
               </li>

               <li>
                  <a
                     pRipple
                     [class]="aClass()"
                     routerLink="/noticias"
                     routerLinkActive="active"
                  >
                     <i class="pi pi-megaphone mr-2"></i>
                     <span>Noticias</span>
                  </a>
               </li>

               <li>
                  <a
                     pRipple
                     [class]="aClass()"
                     routerLink="/miembros"
                     routerLinkActive="active"
                     [routerLinkActiveOptions]="{ exact: true }"
                  >
                     <i class="pi pi-users mr-2"></i>
                     <span>Miembros</span>
                  </a>
               </li>
            </ng-container>

            <li>
               <a
                  pRipple
                  [class]="aClass()"
                  routerLink="/errors"
                  routerLinkActive="active"
               >
                  <i class="pi pi-users mr-2"></i>

               </a>

         <!--                       RIGHT -->
         <!--                       Inbox, Notificaciones y presentacion (texto) en pantalla chica -->
         <ul
            class="list-none p-0 m-0 flex select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
         >
            <li *ngIf="!(accountService.currentUser$ | async)">
               <app-login-modal
                  buttonText="Login"
                  title="Bienvenida de vuelta!"
               ></app-login-modal>
            </li>

            <!--              Salir -->
            <li (click)="logout()" *ngIf="accountService.currentUser$ | async">
               <a pRipple [class]="aClass2()">
                  <i
                     class="pi pi-sign-out text-base lg:text-2xl mr-2 lg:mr-0"
                  ></i>
                  <span class="block lg:hidden font-medium">Salir</span>
               </a>
            </li>

            <li class="border-top-1 surface-border lg:border-top-none">
               <a pRipple [class]="aClass2()">
                  <img
                     src="assets/images/blocks/avatars/circle/avatar-f-1.png"
                     class="mr-3 lg:mr-0"
                     style="width: 32px; height: 32px"
                  />

                  <div class="block lg:hidden">
                     <div class="text-900 font-medium">Josephine Lillard</div>
                     <span class="text-600 font-medium text-sm"
                        >Marketing Specialist</span
                     >
                  </div>
